<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Baixar VÃ­deo do YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function baixar() {
            const url = document.getElementById("url").value;

            if (!url) {
                alert("Cole uma URL primeiro.");
                return;
            }

            const resp = await fetch("/api/baixar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });

            const data = await resp.json();
            document.getElementById("status").innerText = data.mensagem;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Downloader de VÃ­deos do YouTube</h1>
        <input id="url" type="text" placeholder="Cole o link do YouTube aqui">
        <button onclick="baixar()">Baixar</button>
        <p id="status"></p>
    </div>
</body>
</html>
